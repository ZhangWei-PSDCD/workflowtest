name: Auto Build Java

on: 
  push:
    branches:
      - master
    paths:
      - swagger-test/src/main/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "build"
  cancel-in-progress: true

jobs: 
  buildjava:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
      with: 
        path: main
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn --file main/swagger-test/pom.xml install
  buildswagger:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout swagger-ui
      uses: actions/checkout@v4
      with:
        repository: swagger-api/swagger-ui
        ref: 'v5.2.0'
        path: swagger-ui
    - name: Make swagger-ui-java folder
      run: mdir temp/swagger-ui-java
    - name: Move dist to swagger-ui-java
      run: cp -n swagger-ui/dist/* temp/swagger-ui-java
  makejsonfile: 
    needs: [buildjava,buildswagger]
    runs-on: ubuntu-latest
    steps: 
    - name: run jar file
      run: nohup sh main/environment/java/start.sh &
    - name: get json file
      run: curl -o temp/swagger-ui-java/swagger.json http://127.0.0.1:8765/v3/api-docs
  deploy: 
    needs: makejsonfile
    runs-on: ubuntu-latest
    environment:
      name: github-pages-swagger-ui-java
      url: ${{ steps.deployment.outputs.page_url }}swagger-ui-java
    steps: 
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'temp'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
