name: Build2

on: 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
concurrency:
  group: "build"
  cancel-in-progress: true

jobs: 
  buildjava:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v4
      with: 
        path: main
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn --file main/swagger-test/pom.xml install
    - name: Upload artifact for next job
      uses: actions/upload-artifact@main
      with:
        name: jarfile
        path: main/swagger-test/target/swagger-test-1.0.0.jar
  buildswagger:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with: 
        path: main
    - name: Checkout swagger-ui
      uses: actions/checkout@v4
      with:
        repository: swagger-api/swagger-ui
        ref: 'v5.2.0'
        path: swagger-ui
    - name: Modify Initializer.js
      run: sed -i s/"https://petstore.swagger.io/v2/swagger.json"/new URL(location).searchParams.get("q") || "swagger.json"/g swagger-ui/dist/swagger-initializer.js
    - name: Upload artifact for next job
      uses: actions/upload-artifact@main
      with:
        name: swagger-ui
        path: swagger-ui/dist
  makejsonAndDeploy: 
    needs: [buildjava,buildswagger]
    runs-on: ubuntu-latest
    environment:
      name: github-pages-swagger-ui-java
      url: ${{ steps.deployment.outputs.page_url }}swagger-ui-java
    steps: 
    - name: Download artifact from buildjava job
      uses: actions/download-artifact@main
      with:
        name: jarfile
        path: main/jar
    - name: Download artifact from buildswagger job
      uses: actions/download-artifact@main
      with:
        name: swagger-ui
        path: swagger-temp/swagger-ui-java
    - name: run jar file
      run: nohup java -jar main/jar/swagger-test-1.0.0.jar &
    - name: get json file
      run: curl -o swagger-temp/swagger-ui-java/swagger.json http://127.0.0.1:8765/v3/api-docs
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'temp'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
